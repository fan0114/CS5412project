


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<h:form>

		<p:fileUpload fileUploadListener="#{fileUploadBean.handleFileUpload}"
			mode="advanced" dragDropSupport="true" update="messages"
			sizeLimit="10000000" fileLimit="10" />

		<p:growl id="messages" showDetail="true" />

	</h:form>

	<p:separator />
	<p:panelGrid columns="2">
		<f:facet name="header">Server Information (For Demo Purpose)</f:facet>
		<h:outputLabel value="Server IP: " />
		<h:outputLabel value="#{displayIpBean.ip}" />
	</p:panelGrid>

</h:body>
</html>
