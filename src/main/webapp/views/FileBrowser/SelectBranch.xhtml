<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

<h:form id="form">
 
    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5"
                 columnClasses="label, column">
 
 
        <h:outputText value="Select A Branch" />
        <p:selectOneListbox id="branchSelector" value="#{selectBranchBean.selectedBranch}" converter="file" var="f" filter="true" filterMatchMode="contains">
            <f:selectItems value="#{selectBranchBean.branches}" var="file" itemLabel="#{file.name}" itemValue="#{file}" />
				<p:column>
					<h:outputText value="#{f.name} " />
				</p:column>

        </p:selectOneListbox>
 
    </h:panelGrid>
 
    <p:separator />
 
    <p:commandButton id="submitButton" value="Go" ajax="false" action="#{selectBranchBean.select}" />
 
 
</h:form>
        


</h:body>
</html>
