<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>


	<p:panel style="width:850px">
		<f:facet name="header">
        File Browser
    </f:facet>
		<p:selectOneListbox id="fileBrowser"
			value="#{fileBrowserBean.selectedItem}" converter="file" var="f"
			style="height:400px;width:800px">
			<f:selectItems value="#{fileBrowserBean.files}" var="file"
				itemLabel="#{file.name}" itemValue="#{file}" />

			<p:column>
				<p:graphicImage
					value="https://s3.amazonaws.com/edu-cornell-cs-cs5412-project/Folder-icon.png"
					width="40" />
			</p:column>

			<p:column>
				<h:outputText value="#{f.name} " />
			</p:column>
			<p:column>
				<h:outputText value="#{f.type} " />
			</p:column>
		</p:selectOneListbox>

		<f:facet name="footer">
			<p:commandButton type="button" value="Share" icon="ui-icon-check"
				style="margin:0" />
			<p:commandButton type="button" value="Download" icon="ui-icon-check"
				style="margin:30" />
			<p:commandButton type="button" value="Delete" icon="ui-icon-check"
				style="margin:30" />
			<p:commandButton type="button" value="Rename" icon="ui-icon-check"
				style="margin:30" />

		</f:facet>
	</p:panel>




</h:body>
</html>
